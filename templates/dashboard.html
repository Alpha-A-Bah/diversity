<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Module Name</th>
                <th>Total Students</th>
            </tr>
        </thead>
        <tbody>
            {% for module in modules %}
            <tr>
                <td>{{ module.name }}</td>
                <td>{{ module.module_total_number_of_students }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
