    {% load static %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Diversity</title>
        <!--

        Template 2108 Dashboard

        http://www.tooplate.com/view/2108-dashboard

        -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <!-- https://fonts.google.com/specimen/Open+Sans -->
        <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
        <!-- https://fontawesome.com/ -->
        <link rel="stylesheet" href="{% static 'jquery-ui-datepicker/jquery-ui.min.css' %}" type="text/css" />
        <!-- http://api.jqueryui.com/datepicker/ -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- https://getbootstrap.com/ -->
        <link rel="stylesheet" href="{% static 'css/tooplate.css' %}">
    </head>

    <body class="bg02">
        <div class="container">
            <!-- ... (Navigation bar and other parts remain the same) ... -->
            <div class="row tm-mt-big">
                <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                    <div class="bg-white tm-block">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="tm-block-title d-inline-block">Edit diversity, {{diversity.module}} for {{diversity.ethnic_group}} diversity</h2>
                            </div>
                        </div>
                        <div class="row mt-4 tm-edit-product-row">
                            <div class="col-xl-7 col-lg-7 col-md-12">
                                <form action="{% url 'update_diversity' diversity.id %}" method="post" class="tm-edit-product-form">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="input-group mb-3">
                                        <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row tm-mt-big">
                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2023 Taofeeq . Created by
                        <a rel="nofollow" href="https://www.tooplate.com" class="text-white tm-footer-link">Taofeeq</a>
                    </p>
                </div>
            </footer>
        </div>

        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <!-- https://jquery.com/download/ -->
        <script src="{% static 'jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
        <!-- https://jqueryui.com/download/ -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- https://getbootstrap.com/ -->
        <script>
            $(function () {
                $('#expire_date').datepicker();
            });
        </script>
    </body>

    </html>
